       <div class="contactform">
          <h1>Contact me for work and general enquiries</h1>
       <form>
        <div class="mb-3">
            <label for="clientname" class="form-label">Name</label>
            <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Your personal details are safe with me.</div>
          </div>
        <div class="mb-3">
          <label for="clientemail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email and Phone number with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="clientphone" class="form-label">Phone Number </label>
          <input type="phone" class="form-control" id="clientphone">
        </div>
        <div class="mb-3">
            <label for="clientmessage" class="form-label">Message</label>
            <input type="message" class="form-control" id="clientmessage" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Please type any message you have for me.</div>
          </div>
        <div class="mb-3" id="form-check">
          <input type="checkbox" class="form-check-input" id="is client">
          <label class="form-check-label" for="is client">If you like my portfolio and it matches your requirement then hire me</label>
        </div>
        <button type="submit" class="btn btn-sm">Submit</button>

      </form>
